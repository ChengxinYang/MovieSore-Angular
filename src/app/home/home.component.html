<ngb-carousel>
  <ng-template ngbSlide *ngFor="let movie of movies | slice:0:6">
    <div class="container-FLUID">
      <a [routerLink]="['/movie', movie.externalId ]">
        <img src="{{movie.backdropUrl}}" class="carousel-img img-fluid" alt="{{movie.title}}">
      </a>
    </div>
    <div class="bottom-bar">
      <div class="title-container">
        <span>{{movie.title}}</span>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

<div class="container-fluid div-first-color">
  <div class="row move-up">
    <div class="col-2" *ngFor="let m of movies | slice:6:12">
      <div class="feature-box main-img ">
        <a [routerLink]="['/movie', m.externalId ]">
          <img src="{{m.posterUrl}}" class="mini-movie-img" alt="{{m.title}}">
        </a>
        <h6 class="heading-tertiary u-margin-bottom-small">{{m.title}}</h6>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5 div-second-color">
  <div class="row ">
    <div class="col-sm">
      <ngb-tabset #mtab="ngbTabset" [activeId]="mtab" (tabChange)="selectedTab($event)">

            </div>

            
            <div class="mx-auto" style="width: 200px;">
